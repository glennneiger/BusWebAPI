<template>
  <require from="../resources/elements/navbar"></require>
  <navbar style="direction: rtl;"></navbar>
  <require from="../resources/elements/admin-navbar"></require>

  <admin-navbar></admin-navbar>
    
  <table class="table">
      <thead class="black white-text">
        <tr>
          <th scope="col">מוצא</th>
          <th scope="col">יעד</th>
          <th scope="col">תאריך ושעה</th>
          <th scope="col">תפוסה</th>
          <th scope="col">הערות</th>
          <th scope="col">צפייה כמנהל</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="bus of busList">
          <td><span>${bus.From}</span></td>
          <td>${bus.To}</td>
          <td>${bus.DateTime}</td>
          <td>${bus.NumberOfSeats} / ${bus.SeatsTaken}</td>
          <td>${bus.Comments}</td>
          <td><button class="btn btn-sm btn-primary" click.delegate="viewBusAsAdmin(bus.ID)">צפייה עין</button></td>
        </tr>
      </tbody>
    </table>
    
  

</template>
